
{% extends 'web_base.html' %}

{% block title %} Fico {% endblock %}

{% load static %}

{% block linkcss %}
<!--For Home-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="stylesheet" href="{% static 'website/css/home.css' %}" />

{% endblock %}


{% block content %}



<section class="category-featured best-sellers discover_our_products">
    <div class="container-fluid">
        <div class="category-box">
            <div class="best-sellers-text">
                <h3 class="sub-title"> Products List</h3>
            </div>
            <div class="category-list best-sellers-list">
                {% for product in products %}
                    <div class="category-item">
                        <a href="" rel="noopener noreferrer">
                            <img src="/media/{{ product.image }}" alt="{{ product.name }}">

                        </a>
                        <div class="item-text">
                            <p><a href="">{{ product.name }}</a></p>
                            <p style="text-align: center;">{{ product.price }} </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>




{% endblock %}

{% block linkScript %}
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{% static 'js/event.js' %}"></script>

{% endblock %}
